<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81ed789937.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"> 
</head>
<body data-aos-easing="ease" data-aos-duration="1500" data-aos-delay="0">
    <main class="container" data-aos="flip-left" data-aos-duration="1500" data-aos-delay="400">
        <h1>Age Calculator</h1>
        <p for="dateOfBirth">Enter your date of birth</p>
        <div class="input">
            <input type="date" id="dateOfBirth">
            <i class="fa-solid fa-circle-arrow-right" id="calculateBtn"></i>
        </div>
        <p>Your age is</p>
        <ul>
            <li><span id="years">0</span> Years</li>
            <li><span id="months">0</span> Months</li>
            <li><span id="days">0</span> Days</li>
            <li><span id="hours">0</span> Hours</li>
            <li><span id="minutes">0</span> Minutes</li>
            <li><span id="seconds">0</span> Seconds</li>
        </ul>
        <button id="resetBtn">Reset</button>
    </main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="index.js"></script>
<script>
    AOS.init();
  </script>
</body>
</html>
